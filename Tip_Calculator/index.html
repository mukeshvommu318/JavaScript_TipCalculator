<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./index.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="subcontainer" >
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRWJrWT6BnihYPn_tZ1hmwGQIcnDd4gUttUhg&s"/>
        <h1 style="text-align: center; color: blue;">Tip Calculator</h1>
        <form onsubmit="calculate(event)">
            <div class="billamount">
                <label style="font-size: 13px; margin-bottom: 6px; margin-top: 6px;">BILL AMOUNT</label>
                <input type="text" id="billvalue">
            </div>
            <div class="percentage" >
                <label style="font-size: 13px; margin-bottom: 6px; margin-top: 6px; ">PERCENTAGE TIP</label>
                <input type="text" id="percen">
            </div>
            <div class="tip">
                <label style="font-size: 13px; margin-bottom: 6px; margin-top: 6px;">TIP AMOUNT</label>
                <input type="text" id="TIP">
            </div>
            <div class="total">
                <label style="font-size: 13px; margin-bottom: 6px; margin-top: 6px;">TOTAL</label>
                <input type="text" id="total">
            </div>
            <button type="submit">CALCULATE</button>
        </form></div>
        <p id="result">Result</p>
    </div>
    <script src="./index.js"></script>
</body>
</html>
